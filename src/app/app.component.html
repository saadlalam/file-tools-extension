<body class="body">
  <mat-toolbar color="primary">
    <mat-toolbar-row class="toolbar-row">
      <span (click)="goHome()" class="home-title">{{title}}</span>
      <span class="toolbar-spacer"></span>
      <div class="navigation">
        <div class="left-icon">
          <button (click)="goToReplacer()" mat-icon-button aria-hidden="false" aria-label="toolbar navigation">
            <mat-icon class="icons">
              find_replace
            </mat-icon>
          </button>
        </div>
        <div class="right-icon">
          <button (click)="goToConverter()" mat-icon-button  aria-hidden="false" aria-label="toolbar navigation">
            <mat-icon class="icons">
              transform
            </mat-icon>
          </button>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <router-outlet></router-outlet>

</body>
